name: tests
on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '**.ipynb'
  pull_request:
    types: [opened, reopened]
    paths-ignore:
      - '**.md'
      - '**.ipynb'

jobs:

  create-env:
    name: ${{ matrix.os }} 
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: create environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.8
          # mamba-version: "*"
          channels: conda-forge,bioconda,defaults
          auto-activate-base: false
          activate-environment: tests_traits
          environment-file: envs/metatag-dev.yml

      - name: Build & Install metatag
        run: poetry build && pip install dist/metatag*.whl

      - name: Run tests
        run: bash tests/minimal_test.sh

