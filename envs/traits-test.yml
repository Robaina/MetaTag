name: traits
channels:
  - smirarab
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - python >= 3.8
  - biopython
  - fasttree
  - iqtree
  - hmmer
  - muscle=3.8
  - mafft
  - cd-hit
  - pandas
  - numpy
  - pip
  - prodigal
  - seqkit=2.0.0
  - treeshrink=1.3.7
  - epa-ng
  - gappa
  - pip:
    - pyfastx==0.8.4
    - scikit-bio==0.5.6
    - scikit-learn==1.0
    - scipy==1.7.1
   
