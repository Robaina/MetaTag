name: metatag-dev
channels:
  - smirarab
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - python >= 3.8
  - pip
  - biopython
  - fasttree
  - iqtree
  - hmmer
  - muscle=3.8
  - mafft
  - cd-hit
  - pandas
  - numpy
  - prodigal
  - seqkit=2.0.0
  - treeshrink=1.3.7
  - epa-ng
  - gappa
  - pyfastx=0.8
  - scikit-bio
  - scikit-learn
  - scipy
  - pip:
    - poetry
    - ruff
    - black
    - coverage